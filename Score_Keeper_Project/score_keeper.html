<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="scorekeeper.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-3"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <p>Playing to: 5</p>
        <input type="number">
        <button class="btn btn-info" id="p1">Player One</button>
        <button class="btn btn-info" id="p2">Player Two</button>
        <button class="btn btn-danger" id="reset">Reset</button>
    </div>
    <script src="script_score.js"></script>
    
</body>
</html>
